config:
  vars:
    - name: DEFAULT_PASSWORD
      desc: Default password for users in the environment
      value: openshift4
    - name: CONSOLE_ADDRESS
      desc: HTTP address of the OpenShift console
      value: https://console-openshift-console.apps.cluster-omni.sc.osecloud.com
    - name: APPS_ADDRESS
      desc: HTTP address suffix of apps deployed on OpenShift
      value: apps.cluster-omni.sc.osecloud.com/
    - name: GET_STARTED_CLI_URL
      desc: URL to documentation to configure CLI
      value: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/
    - name: API_URL
      desc: URL to API server
      value: https://api.cluster-omni.sc.osecloud.com:6443
    - name: LINUX_CLI_URL
      desc: URL to download CLI
      value: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/4.1.0/openshift-client-linux-4.1.0.tar.gz
    - name: MAC_CLI_URL
      desc: URL to download CLI
      value: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/4.1.0/openshift-client-mac-4.1.0.tar.gz
    - name: NEXUS_URL
      desc: URL to Nexus repository
      value: http://nexus-workshop.apps
    - name: REDHAT_DOWNLOAD_OC_PORTAL_URL
      desc: URL for Red Hat portal oc binary download
      value: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/

